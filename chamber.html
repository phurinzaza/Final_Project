<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./css/menu.css">
</head>
<body class="bg-[#1F1F1F]">

    <!-- Header -->
    <header class="bg-[#FF4655] text-white py-4">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <h1 class="text-3xl font-extrabold">Agent Selection</h1>
            <nav class="text-lg">
                <!-- Home Button with Icon -->
                <button class="bg-[#FF4655] text-white px-8 py-4 rounded-full text-lg font-bold shadow-md transition-transform transform hover:scale-105 hover:shadow-xl">
                    <a href="home.html" class="mr-4 hover:underline flex items-center">
                        <i class="fa-solid fa-house mr-2"></i> Home
                    </a>
                </button>

                <!-- Add Agent Button -->
                <button id="addvaloButton" class="bg-[#FF4655] text-white px-8 py-4 rounded-full text-lg font-bold shadow-md transition-transform transform hover:scale-105 hover:shadow-xl">
                    เพิ่มตัวละครใหม่ <i class="fa-solid fa-user-tie ml-2"></i>
                </button>
            </nav>
        </div>
    </header>

    <div class="w-full max-w-3xl mx-auto px-4 py-8">
        <!-- Search Bar -->
        <div class="relative flex items-center mb-6">
            <input id="search-bar" placeholder="ค้นหาตัวละคร..." class="w-full px-6 py-3 rounded-xl text-lg border border-[#FF4655] outline-none bg-[#333] text-white">
        </div>

        <!-- Main Content -->
        <main class="min-h-screen flex flex-col items-center justify-center">
            <!-- Search Results -->
            <div id="search-results" class="flex flex-wrap gap-4 w-full"></div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-[#111] text-white py-4 text-center">
        <p>project CRUD , By Phurin Bhunkueakait. | Inspired by Valorant</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./scrip/valo.js"></script>

</body>
</html>
