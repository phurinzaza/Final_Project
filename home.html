<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./css/home.css">
    <title> Homepage</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
        #sidebar { transition: transform 0.3s ease-in-out; background: #ff6b6b; }
        .sidebar-open { transform: translateX(0); }
        .nav-bg { background: #ff4757; transition: background 0.3s ease-in-out; }
        .nav-bg:hover { background: #e84118; }
        .text-primary { color: #fff; }
        .nav-button { background: #ffffff20; padding: 8px 16px; border-radius: 8px; transition: background 0.3s; }
        .nav-button:hover { background: #ffffff40; }
        .sidebar-link { display: block; padding: 10px 16px; border-radius: 6px; transition: background 0.3s ease-in-out; }
        .sidebar-link:hover { background: rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body>
    <div class="h-screen flex">
        <!-- Sidebar -->
        <div id="sidebar" class="fixed left-0 top-0 h-full w-60 text-white shadow-lg transform -translate-x-full sidebar-open">
            <div class="p-6">
                <h2 class="text-xl font-semibold">Menu</h2>
                <ul class="mt-6 space-y-4">
                    <li><a href="menu.html" class="sidebar-link">Menu food</a></li>
                    <li><a href="chamber.html" class="sidebar-link">Agent Select</a></li>
                   
                     
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Navbar -->
            <nav class="nav-bg px-6 py-4 flex justify-between items-center shadow-md">
                <h1 class="text-lg font-semibold text-primary">PHURIN Homepage</h1>
                <div class="flex items-center space-x-4">
                    <button id="logoutBtn" class="nav-button text-white"><i class="fas fa-sign-out-alt"></i> Logout</button>
                    <button id="checkJwtBtn" class="nav-button text-white"> <i class="fa-regular fa-circle-check"></i>CheckJWT</button>
                    <button id="open-sidebar" class="text-white hover:text-gray-300 focus:outline-none">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </nav>
            
            <!-- Content Body -->
            <main class="flex-1 flex items-center justify-center p-6">
                <h1 class="text-4xl font-bold text-white">Welcome to our website!</h1>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
         <script src="./scrip/home.js"></script>
    
    </div>
</body>
</html>
