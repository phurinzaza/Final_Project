<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="min-h-screen bg-white flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
          <div class="bg-white py-8 px-4 shadow-lg sm:rounded-lg sm:px-10">
            <!-- Header -->
            <div class="text-center mb-8">
              <h2 class="text-2xl sm:text-3xl font-bold text-green-600">
                Welcome Back
              </h2>
            </div>
  
            <!-- Form -->
            <form class="space-y-6" id="loginForm">
              <!-- Username -->
              <div class="relative">
                <label class="block text-sm font-medium text-gray-700" for="username">Username</label>
                <div class="relative">
                  <input
                    type="text"
                    id="username"
                    class="mt-1 block w-full px-3 py-2 sm:px-4 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 focus:outline-green-500 pr-10"
                    required
                  />
                  <i class="fa-solid fa-user absolute right-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                </div>
              </div>
  
              <!-- Password -->
              <div class="relative">
                <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
                <div class="relative">
                  <input
                    type="password"
                    id="password"
                    class="mt-1 block w-full px-3 py-2 sm:px-4 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 focus:outline-green-500 pr-10"
                    required
                  />
                  <i class="fa-solid fa-lock absolute right-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                </div>
              </div>
  
              <button
                type="submit"
                class="w-full flex justify-center py-2 px-4 sm:py-3 border border-transparent rounded-lg shadow-sm text-sm sm:text-base font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
              >
                <span>Log In</span>
              </button>
            </form>
          </div>
        </div>
      </div>


      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="scrip/index.js"></script>
</body>
</html>
